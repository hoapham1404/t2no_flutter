name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  testing:
    name: Test and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    needs: testing
    strategy:
      matrix:
        platform: [android, linux]
        include:
          - platform: android
            os: ubuntu-latest
            build-command: flutter build apk
            artifact-path: build/app/outputs/flutter-apk/app-release.apk
            artifact-name: android-apk
          - platform: linux
            os: ubuntu-latest
            build-command: flutter build linux
            artifact-path: build/linux/x64/release/bundle
            artifact-name: linux-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libglu1-mesa build-essential clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Build ${{ matrix.platform }}
        run: ${{ matrix.build-command }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: testing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign
